    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            transition: transform 1s ease-in-out; /* Added transition for sliding */
        }

        .video-background .media-container {
            width: 100%;
            height: 100%;
            position: relative; /* Ensure children are positioned relative to this */
            overflow: hidden;
        }

        .video-background .media-container video,
        .video-background .media-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video/iframe covers the entire container */
            display: block; /* Remove extra space below inline elements */
            position: absolute; /* Allows object-fit to work reliably with position */
            top: 0;
            left: 0;
        }


        .gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Lower z-index for GIF so videos can cover it */
            background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDdra200dG45YW9qYTN5YW9qYTNyaHE0ZjNrZDR0and2OWF1NGs2ajM5enRnMiZlcD12MV9pbnRlcm5sYWZfYnlfaWQmY3Q9Zw/m2hjlbNbSRGy4/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none; /* Hidden by default, only shown if video fails */
        }

        /* Interstitial Image Background */
        .interstitial-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Higher than video backgrounds, lower than weather card */
            display: none; /* Hidden by default */
            transform: translateX(-100%); /* Start off-screen left */
            transition: transform 1s ease-in-out;
        }

        .interstitial-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }


        /* Styles for managing active and inactive video backgrounds */
        .video-background.active-bg {
            transform: translateX(0%);
            z-index: -1; /* Active video is above inactive */
        }

        .video-background.inactive-bg {
            transform: translateX(-100%); /* Hidden off-screen to the left */
            z-index: -1;
            pointer-events: none; /* Make it non-interactive when hidden */
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }

        .weather-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            /* Added flex properties to center content reliably within the card */
            display: flex;
            flex-direction: column;
            align-items: center; /* This will center all direct children horizontally */
            
            text-align: center; /* Keep for general text alignment for non-flex children or inline content */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease-out; /* Keep initial fade-in */
            opacity: 1; /* Default to visible */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out; /* Combined for fade and slide */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            font-family: 'Arial Black', Arial, sans-serif;
            letter-spacing: 1px;
        }

        .current-temp {
            font-size: 6rem;
            font-weight: 100;
            margin: 10px 0; /* Tightened spacing */
            line-height: 1;
        }

        .time-date {
            font-size: 1.6rem;
            margin-bottom: 10px; /* Tightened spacing */
            opacity: 0.9;
            font-weight: 500;
        }

        .weather-description {
            font-size: 1.8rem;
            margin-bottom: 15px; /* Tightened spacing */
            opacity: 0.9;
            text-transform: capitalize;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px; /* Tightened spacing */
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            /* Ensure grid itself is centered within its flex parent (.weather-card) */
            justify-content: center; /* For grid, similar to align-items: center for flex column */
            align-items: center; /* For grid, if items themselves need vertical alignment */
            width: 100%; /* Important for centering if content is smaller than card */
        }

        .detail-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.08) 100%);
            padding: 20px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .detail-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.12) 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .detail-item:hover::before {
            transform: scaleX(1);
        }

        .detail-item:nth-child(1)::before {
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 100%);
        }

        .detail-item:nth-child(2)::before {
            background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
        }

        .detail-item:nth-child(3)::before {
            background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
        }

        .detail-item:nth-child(4)::before {
            background: linear-gradient(90deg, #a8c8ec 0%, #7faadb 100%);
        }

        .detail-label {
            font-size: 1rem;
            opacity: 0.85;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        }

        .detail-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* News Ticker Styles from news_ticker_code3.txt */
        .news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.95) 100%);
            backdrop-filter: blur(15px);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .news-label {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 140px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .news-content {
            flex: 1;
            height: 100%;
            overflow: hidden; /* This hides the overflowing content, crucial for marquee effect */
            position: relative;
        }

        .news-scroll {
            display: flex; /* Makes sure the inner duplicated content sits side-by-side */
            width: max-content; /* Allows this container to be as wide as all its content */
            height: 100%;
            align-items: center;
            animation: scroll-left 90s linear infinite; /* Animation applied here */
        }

        /* Target the duplicated news content blocks inside news-scroll */
        .news-scroll > div {
            white-space: nowrap; /* Ensures all news items within each block stay on one line */
            display: inline-flex; /* Ensures proper layout of news items */
            align-items: center;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            /* Move exactly one copy of the content to the left for a seamless loop */
            100% {
                transform: translateX(-50%); /* Moves 50% of news-scroll's total width (one full content block) */
            }
        }

        .news-item {
            color: white;
            font-size: 1.8rem;
            margin-right: 80px;
            display: inline-flex;
            align-items: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        .news-item::before {
            content: "●";
            color: #ff6b6b;
            margin-right: 16px;
            font-size: 1.4rem;
        }

        .news-loading {
            color: white;
            font-size: 1.6rem;
            padding: 0 20px;
            opacity: 0.7;
            font-weight: 500;
        }

        .loading {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .weather-card {
                padding: 30px 20px;
                margin: 20px;
            }
            .location {
                font-size: 2.5rem;
            }
            .current-temp {
                font-size: 5rem;
            }
            .time-date {
                font-size: 1.4rem;
            }
            .weather-description {
                font-size: 1.6rem;
            }
            .weather-details {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 15px;
            }
            .detail-item {
                padding: 15px 12px;
            }
            .detail-label {
                font-size: 0.9rem;
            }
            .detail-value {
                font-size: 1.6rem;
            }
            /* News Ticker Media Queries from news_ticker_code3.txt */
            .news-ticker {
                height: 70px;
            }

            .news-item {
                font-size: 1.5rem;
                margin-right: 60px;
            }

            .news-label {
                font-size: 1rem;
                min-width: 120px;
            }
        }
    </style>
</head>

        // Initialize video stream (or embed) for a specific video background div
        function loadVideo(videoBackgroundDiv, streamUrl) {
            return new Promise((resolve) => {
                clearTimeout(videoLoadTimeout); 
                const mediaContainer = videoBackgroundDiv.querySelector('.media-container');
                mediaContainer.innerHTML = ''; // Clear previous media

                let currentVideoLoadTimeout = setTimeout(() => {
                    console.log(`Media load timeout for ${streamUrl}. Resolving false for playback.`);
                    resolve(false); // Resolve false if media fails to load within timeout
                }, 7000); 

                if (streamUrl.includes('youtube.com/embed/')) {
                    // YouTube Embed
                    const iframe = document.createElement('iframe');
                    const videoId = streamUrl.split('/').pop().split('?')[0]; 
                    // Crucial fix: Added autoplay=1 parameter here for YouTube embeds
                    iframe.src = `${streamUrl}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}`; 
                    iframe.title = 'Live Stream';
                    iframe.frameborder = '0';
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                    iframe.referrerPolicy = 'strict-origin-when-cross-origin';
                    iframe.allowFullscreen = true;
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.objectFit = 'cover'; 
                    iframe.style.position = 'absolute'; 
                    iframe.style.top = '0';
                    iframe.style.left = '0';

                    iframe.onload = () => {
                        console.log(`YouTube iframe loaded for: ${streamUrl}`);
                        clearTimeout(currentVideoLoadTimeout);
                        resolve(true); // Resolve true on load, but don't play yet (YouTube handles autoplay via src)
                    };
                    iframe.onerror = () => {
                        console.error(`YouTube iframe failed to load for: ${streamUrl}`);
                        clearTimeout(currentVideoLoadTimeout);
                        resolve(false);
                    };
                    mediaContainer.appendChild(iframe);

                } else if (streamUrl.endsWith('.m3u8')) {
                    // HLS Stream
                    const videoElement = document.createElement('video');
                    videoElement.muted = true;
                    videoElement.loop = true;
                    videoElement.playsInline = true;
                    videoElement.style.width = '100%';
                    videoElement.style.height = '100%';
                    videoElement.style.objectFit = 'cover';

                    mediaContainer.appendChild(videoElement);

                    // Destroy existing HLS instance if it's attached to the *same* media element
                    if (hlsInstance && hlsInstance.media === videoElement) {
                        hlsInstance.destroy();
                        hlsInstance = null;
                    }
                    
                    if (Hls.isSupported()) {
                        hlsInstance = new Hls({ enableWorker: true, lowLatencyMode: true, backBufferLength: 90 });
                        hlsInstance.loadSource(streamUrl);
                        hlsInstance.attachMedia(videoElement);
                        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function onManifestParsed() {
                            console.log(`HLS manifest parsed for stream: ${streamUrl}`);
                            clearTimeout(currentVideoLoadTimeout); 
                            resolve(true); // Resolve true on manifest parsed, but don't play yet
                            hlsInstance.off(Hls.Events.MANIFEST_PARSED, onManifestParsed); 
                        });
                        hlsInstance.on(Hls.Events.ERROR, function onHlsError(event, data) {
                            console.error(`Hls.js fatal error for ${streamUrl}:`, data.type, data.details);
                            if (data.fatal) {
                                clearTimeout(currentVideoLoadTimeout); 
                                resolve(false); // Resolve false on fatal error
                                hlsInstance.off(Hls.Events.ERROR, onHlsError); 
                            }
                        });
                    } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native HLS for Safari
                        videoElement.src = streamUrl;
                        videoElement.addEventListener('loadedmetadata', function onLoadedMetadata() {
                            console.log(`Native HLS loadedmetadata for: ${streamUrl}`);
                            clearTimeout(currentVideoLoadTimeout);
                            resolve(true); // Resolve true on loadedmetadata, but don't play yet
                            videoElement.removeEventListener('loadedmetadata', onLoadedMetadata);
                        });
                        videoElement.addEventListener('error', function onVideoError() {
                            console.error(`Native video playback error for ${streamUrl}.`);
                            clearTimeout(currentVideoLoadTimeout);
                            resolve(false); 
                            videoElement.removeEventListener('error', onVideoError);
                        });

        // Function to fetch image from Unsplash
        async function getUnsplashImageUrl(query) {
            try {
                const url = `https://api.unsplash.com/photos/random?query=${encodeURIComponent(query)}&client_id=${UNSPLASH_ACCESS_KEY}`;
                const response = await fetch(url);
                if (!response.ok) {
                    console.warn(`Unsplash API call failed for query "${query}". Status: ${response.status}`);
                    return null;
                }
                const data = await response.json();
                if (data && data.urls && data.urls.regular) {
                    return data.urls.regular;
                } else {
                    console.warn(`No regular image URL found in Unsplash response for query "${query}".`);
                    return null;
                }
            } catch (error) {
                console.error(`Error fetching Unsplash image for query "${query}":`, error);
                return null;
            }
        }

        // Fetch weather data from OpenWeatherMap
        async function fetchWeatherDataAsync(apiCityName, state, countryCode) { 
            console.log(`Fetching weather data for ${apiCityName}, ${state}, ${countryCode}...`);
            let queryParam = `${apiCityName}`;
            if (state && countryCode === 'US') { // Include state only for US cities
                queryParam += `,${state}`;
            }
            if (countryCode) { // Always include country code if available
                queryParam += `,${countryCode}`;
            }
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${queryParam}&units=imperial&appid=${API_KEY}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Weather data not found for ${apiCityName}, ${state}. Status: ${response.status}`);
                }
                weatherData = await response.json(); 
                // Store the main weather condition for Unsplash query and timezone
                weatherData.fetchedCondition = weatherData.weather[0]?.main || weatherData.weather[0]?.description || 'weather';
                console.log('Weather data fetched:', weatherData);

        // Display weather data
        function displayWeatherData(data, cityDisplayName, state) {
            const weatherCard = document.getElementById('weatherCard');
            // For non-US cities like Sydney, we don't display a state.
            // For US cities, we display the state.
            let displayLocation = state && CITIES[currentCityIndex].countryCode === 'US' ? `${cityDisplayName}, ${state}` : cityDisplayName; 
            // Special handling for Oxford to show 'Oxford, England'
            if (cityDisplayName === 'Oxford' && CITIES[currentCityIndex].countryCode === 'GB') {

            }

            if (!data || !data.main || !data.weather || !data.wind) {

                    <div class="error" style="margin-top: 20px;">Weather data currently unavailable.</div>
                    <div class="time-date" id="currentDateTime">Loading Date/Time...</div>
                `;
                // Pass a default or zero timezone offset if data is missing, to at least show local time
                updateClock(0); 
                return; 
            }

            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const description = data.weather[0]?.description || 'N/A'; 
            const humidity = data.main.humidity || 'N/A';
            const windSpeed = Math.round(data.wind.speed) || 'N/A';
            const windDirection = data.wind.deg ? getWindDirection(data.wind.deg) : 'N/A';
            const visibility = data.visibility ? (data.visibility / 1609.34).toFixed(1) : 'N/A';
            const timezoneOffsetSeconds = data.timezone || 0; // Get timezone offset

            weatherCard.innerHTML = `
                <div class="location">${displayLocation}</div>
                <div class="time-date" id="currentDateTime">Loading Date/Time...</div>
                <div class="current-temp">${temp}°F</div>

        // Update current time and date based on timezone offset
        function updateClock(timezoneOffsetSeconds) {
            const currentDateTimeElement = document.getElementById('currentDateTime');
            if (currentDateTimeElement) {
                const now = new Date();
                // Get UTC milliseconds
                const utcMillis = now.getTime() + (now.getTimezoneOffset() * 60 * 1000);
                // Calculate city's local time by adding the timezone offset
                const cityTime = new Date(utcMillis + (timezoneOffsetSeconds * 1000));

                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: 'numeric', minute: '2-digit', hour12: true };
                
                const dateString = cityTime.toLocaleDateString('en-US', optionsDate);
                const timeString = cityTime.toLocaleTimeString('en-US', optionsTime);
                currentDateTimeElement.textContent = `${timeString}, ${dateString}`;
            }
        }

            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            return directions[Math.round(degrees / 22.5) % 16];

        /*
         * News Ticker JavaScript
         */
        async function fetchNewsData() {
            console.log('Fetching news data...');
            const newsScroll = document.getElementById('newsScroll');
            newsScroll.innerHTML = `<div class="news-loading">Loading latest news...</div>`;

            const rssProxies = [
                {
                    baseUrl: 'https://api.allorigins.win/get?url=',
                    feeds: [
                        'https://feeds.npr.org/1001/rss.xml',
                        'https://feeds.bbci.co.uk/news/rss.xml',
                        'https://rss.cnn.com/rss/edition.rss'
                    ],
                    name: 'AllOrigins'
                },
                {
                    baseUrl: 'https://corsproxy.io/?',
                    feeds: [
                        'https://feeds.reuters.com/reuters/topNews',
                        'https://feeds.npr.org/1001/rss.xml'
                    ],
                    name: 'CORSProxy'
                }
            ];

            let allArticles = [];
            let successfulFeeds = 0;

            for (const proxy of rssProxies) {
                for (const feedUrl of proxy.feeds) {
                    try {
                        console.log(`Fetching ${feedUrl} via ${proxy.name}...`);
                        const proxyUrl = proxy.baseUrl + encodeURIComponent(feedUrl);
                        const response = await fetch(proxyUrl, {
                            method: 'GET',
                            headers: { 'Accept': 'application/json, text/plain, */*' }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            let xmlContent = data.contents || (typeof data === 'string' ? data : JSON.stringify(data));
                            const articles = parseRSSContent(xmlContent, feedUrl);
                            if (articles.length > 0) {
                                allArticles = allArticles.concat(articles.slice(0, 15));
                                successfulFeeds++;
                                console.log(`Successfully parsed ${articles.length} articles from ${feedUrl}`);
                            }
                        } else {
                            console.warn(`HTTP ${response.status} error for ${feedUrl} via ${proxy.name}`);
                        }
                    } catch (error) {
                        console.warn(`Error fetching ${feedUrl} via ${proxy.name}:`, error.message);
                    }
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }

            console.log(`Successfully fetched from ${successfulFeeds} feeds, total articles: ${allArticles.length}`);

            if (allArticles.length > 0) {
                newsData = allArticles.filter(item => item.title && item.title.trim() !== '');
                newsData = newsData.sort(() => 0.5 - Math.random());
                updateNewsTicker(newsData);
            } else {
                console.warn('No news articles fetched from any API. Using enhanced fallback news.');
                loadEnhancedFallbackNews();
            }
        }

        function parseRSSContent(xmlString, feedUrl) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");
            const items = xmlDoc.querySelectorAll("item");
            const articles = [];
            const feedSource = getSourceFromUrl(feedUrl);

            items.forEach(item => {
                const titleElement = item.querySelector("title");
                const linkElement = item.querySelector("link");
                const pubDateElement = item.querySelector("pubDate");
                const descriptionElement = item.querySelector("description");

                const title = titleElement ? titleElement.textContent : 'No Title';
                const link = linkElement ? linkElement.textContent : '#';
                const pubDate = pubDateElement ? new Date(pubDateElement.textContent).toLocaleDateString() : 'N/A';
                let description = descriptionElement ? descriptionElement.textContent : '';
                description = description.replace(/(<([^>]+)>)/gi, "").substring(0, 150) + '...';

                articles.push({ title, link, pubDate, description, source: feedSource });
            });
            return articles;
        }

        function getSourceFromUrl(url) {
            if (url.includes('npr.org')) return 'NPR News';
            if (url.includes('bbci.co.uk')) return 'BBC News';
            if (url.includes('cnn.com')) return 'CNN News';
            if (url.includes('reuters.com')) return 'Reuters';
            return 'News Source';
        }

        async function transitionContent(cityConfigToDisplay) {
            const weatherCard = document.getElementById('weatherCard');
            const interstitialBackground = document.getElementById('interstitialBackground');
            const interstitialImageElement = document.getElementById('interstitialImage');
            
            const currentVideoBg = document.getElementById(activeVideoBackgroundId);
            const nextVideoBgId = (activeVideoBackgroundId === 'videoBackground1') ? 'videoBackground2' : 'videoBackground1';
            const nextVideoBg = document.getElementById(nextVideoBgId);

            // Pre-set next video background to off-screen and visible for smooth transition
            nextVideoBg.style.transition = 'none';
            nextVideoBg.style.transform = 'translateX(-100%)';
            nextVideoBg.classList.remove('inactive-bg');
            nextVideoBg.classList.add('active-bg');
            nextVideoBg.style.display = 'block';

            // Phase 1: Fade out current weather card
            console.log('Transition: Phase 1 - Fading out current weather card.');
            weatherCard.style.transition = 'opacity 1s ease-out';
            weatherCard.style.opacity = '0';
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Hide and reset current weather card's position after fade out
            weatherCard.style.transition = 'none';
            weatherCard.style.transform = 'translateX(-100%)'; 
            weatherCard.style.display = 'none'; 
            weatherCard.offsetHeight; // Force reflow

            // Phase 2: Slide out current video AND Slide in interstitial
            console.log('Transition: Phase 2 - Sliding out current video, sliding in interstitial.');
            currentVideoBg.style.transition = 'transform 1s ease-in-out';
            currentVideoBg.style.transform = 'translateX(100%)'; 

            // Set interstitial image before it slides in
            if (cityConfigToDisplay.unsplashImageUrl) {
                interstitialImageElement.src = cityConfigToDisplay.unsplashImageUrl;
                console.log(`Setting interstitial image for ${cityConfigToDisplay.displayName} from pre-loaded Unsplash URL.`);
            } else {
                interstitialImageElement.src = 'https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg?cs=srgb&dl=pexels-jplenio-1118873.jpg&fm=jpg';
                console.warn(`No pre-loaded Unsplash image for ${cityConfigToDisplay.displayName}. Using default Pexels interstitial.`);
            }
            interstitialBackground.style.display = 'block';
            interstitialBackground.offsetHeight; // Force reflow here
            interstitialBackground.style.transition = 'transform 1s ease-in-out';
            interstitialBackground.style.transform = 'translateX(0%)'; 

            await new Promise(resolve => setTimeout(resolve, 1000));

            // Hide and reset current video background after it slides out
            currentVideoBg.classList.remove('active-bg');
            currentVideoBg.classList.add('inactive-bg');
            currentVideoBg.style.transition = 'none';
            currentVideoBg.style.transform = 'translateX(-100%)'; 
            currentVideoBg.style.display = 'none'; 

            // Phase 3: Interstitial Hold & Update New Weather Data (weather card is still hidden)
            console.log('Transition: Phase 3 - Interstitial hold, updating weather data. Weather card display is NONE.');
            if (cityConfigToDisplay.weatherData) {
                // Pass the timezone offset to displayWeatherData
                displayWeatherData(cityConfigToDisplay.weatherData, cityConfigToDisplay.displayName, cityConfigToDisplay.state);
                weatherCard.style.opacity = '0'; // Ensure it's transparent
                weatherCard.style.transform = 'translateX(-100%)'; // Ensure it's off-screen left
                weatherCard.offsetHeight; // Force reflow to apply content and transform
            } else {
                displayWeatherData(null, cityConfigToDisplay.displayName, cityConfigToDisplay.state); 
                weatherCard.style.opacity = '0';
                weatherCard.style.transform = 'translateX(0%)'; 
                weatherCard.offsetHeight;
            }
            await new Promise(resolve => setTimeout(resolve, 1000));


            // 4. Slide out interstitial AND Slide in new video
            console.log('Transition: Phase 4 - Sliding out interstitial, sliding in new video.');
            interstitialBackground.style.transition = 'transform 1s ease-in-out';
            interstitialBackground.style.transform = 'translateX(100%)'; 

            nextVideoBg.style.transition = 'transform 1s ease-in-out';
            nextVideoBg.style.transform = 'translateX(0%)'; 

            await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for slide in transition

            interstitialBackground.style.display = 'none';
            interstitialBackground.offsetHeight; // Force reflow here
            interstitialBackground.style.transform = 'translateX(-100%)'; 

            activeVideoBackgroundId = nextVideoBgId; // Update active background tracker

            // Now that the video background is fully slid in, attempt to play the video.
            const newMediaElement = nextVideoBg.querySelector('video, iframe');
            if (newMediaElement) {
                if (newMediaElement.tagName === 'VIDEO') { // Check if it's a video element
                    try {
                        await newMediaElement.play();
                        hideGifFallback(); // Only hide GIF if play is successful
                        console.log(`Video playback initiated successfully for ${cityConfigToDisplay.displayName}.`);
                    } catch (e) {
                        console.error(`Video play failed for ${cityConfigToDisplay.displayName} during transition:`, e);
                        showGifFallback(); // Show GIF if play fails
                    }
                } else if (newMediaElement.tagName === 'IFRAME') { // It's a YouTube iframe
                    // YouTube iframes handle autoplay via src param, no explicit play() needed.
                    // Just ensure GIF fallback is hidden if it loaded correctly.
                    hideGifFallback(); 
                    console.log(`YouTube iframe for ${cityConfigToDisplay.displayName} assumed to autoplay and is visible.`);
                } else {
                    console.warn(`Unknown media element type in next video background for ${cityConfigToDisplay.displayName}. Showing GIF fallback.`);
                    showGifFallback();
                }
            } else {
                console.warn(`No media element found in next video background for ${cityConfigToDisplay.displayName}. Showing GIF fallback.`);
                showGifFallback();
            }

            // Phase 5: Make weather card visible and then fade in and slide in
            console.log('Transition: Phase 5 - Fading in and sliding in new weather card.');
            weatherCard.style.display = 'flex'; 
            weatherCard.offsetHeight; 
            
            weatherCard.style.transition = 'opacity 1s ease-in, transform 1s ease-out'; 
            weatherCard.style.opacity = '1';
            weatherCard.style.transform = 'translateX(0%)'; 

            await new Promise(resolve => setTimeout(resolve, 1000));
            
            weatherCard.style.transform = ''; 
            console.log('Transition complete. New city fully displayed.');
        }

                }

            // Start the actual transition for the city that was *pre-loaded* in the previous cycle

                    activeMediaElement.pause();
