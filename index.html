<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Live View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            transition: transform 1s ease-in-out; /* Added transition for sliding */
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Ensure video takes up space */
        }

        .gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Lower z-index for GIF so videos can cover it */
            background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDdra200dG45YW9qYTN5YW9qYTNyaHE0ZjNrZDR0and2OWF1NGs2ajM5enRnMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/m2hjlbNbSRGy4/giphy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none; /* Hidden by default, only shown if video fails */
        }

        /* Interstitial Image Background */
        .interstitial-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Higher than video backgrounds, lower than weather card */
            display: none; /* Hidden by default */
            transform: translateX(-100%); /* Start off-screen left */
            transition: transform 1s ease-in-out;
        }

        .interstitial-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }


        /* Styles for managing active and inactive video backgrounds */
        .video-background.active-bg {
            transform: translateX(0%);
            z-index: -1; /* Active video is above inactive */
        }

        .video-background.inactive-bg {
            transform: translateX(-100%); /* Hidden off-screen to the left */
            z-index: -1;
            pointer-events: none; /* Make it non-interactive when hidden */
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }

        .weather-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease-out; /* Keep initial fade-in */
            opacity: 1; /* Default to visible */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out; /* Combined for fade and slide */
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            font-family: 'Arial Black', Arial, sans-serif;
            letter-spacing: 1px;
        }

        .current-temp {
            font-size: 6rem;
            font-weight: 100;
            margin: 20px 0;
            line-height: 1;
        }

        .time-date {
            font-size: 1.6rem;
            margin-bottom: 20px;
            opacity: 0.9;
            font-weight: 500;
        }

        .weather-description {
            font-size: 1.8rem;
            margin-bottom: 30px;
            opacity: 0.9;
            text-transform: capitalize;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .detail-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.08) 100%);
            padding: 20px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .detail-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.12) 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .detail-item:hover::before {
            transform: scaleX(1);
        }

        .detail-item:nth-child(1)::before {
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 100%);
        }

        .detail-item:nth-child(2)::before {
            background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
        }

        .detail-item:nth-child(3)::before {
            background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
        }

        .detail-item:nth-child(4)::before {
            background: linear-gradient(90deg, #a8c8ec 0%, #7faadb 100%);
        }

        .detail-label {
            font-size: 1rem;
            opacity: 0.85;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.9);
        }

        .detail-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* News Ticker Styles from news_ticker_code3.txt */
        .news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.95) 100%);
            backdrop-filter: blur(15px);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .news-label {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 140px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .news-content {
            flex: 1;
            height: 100%;
            overflow: hidden; /* This hides the overflowing content, crucial for marquee effect */
            position: relative;
        }

        .news-scroll {
            display: flex; /* Makes sure the inner duplicated content sits side-by-side */
            width: max-content; /* Allows this container to be as wide as all its content */
            height: 100%;
            align-items: center;
            animation: scroll-left 90s linear infinite; /* Animation applied here */
        }

        /* Target the duplicated news content blocks inside news-scroll */
        .news-scroll > div {
            white-space: nowrap; /* Ensures all news items within each block stay on one line */
            display: inline-flex; /* Ensures proper layout of news items */
            align-items: center;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            /* Move exactly one copy of the content to the left for a seamless loop */
            100% {
                transform: translateX(-50%); /* Moves 50% of news-scroll's total width (one full content block) */
            }
        }

        .news-item {
            color: white;
            font-size: 1.8rem;
            margin-right: 80px;
            display: inline-flex;
            align-items: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        .news-item::before {
            content: "●";
            color: #ff6b6b;
            margin-right: 16px;
            font-size: 1.4rem;
        }

        .news-loading {
            color: white;
            font-size: 1.6rem;
            padding: 0 20px;
            opacity: 0.7;
            font-weight: 500;
        }

        .loading {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .weather-card {
                padding: 30px 20px;
                margin: 20px;
            }
            .location {
                font-size: 2.5rem;
            }
            .current-temp {
                font-size: 5rem;
            }
            .time-date {
                font-size: 1.4rem;
            }
            .weather-description {
                font-size: 1.6rem;
            }
            .weather-details {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 15px;
            }
            .detail-item {
                padding: 15px 12px;
            }
            .detail-label {
                font-size: 0.9rem;
            }
            .detail-value {
                font-size: 1.6rem;
            }
            /* News Ticker Media Queries from news_ticker_code3.txt */
            .news-ticker {
                height: 70px;
            }

            .news-item {
                font-size: 1.5rem;
                margin-right: 60px;
            }

            .news-label {
                font-size: 1rem;
                min-width: 120px;
            }
        }
    </style>
</head>

        // Initialize HLS video stream for a specific video element
        function loadVideo(videoElement, streamUrl) {
            return new Promise((resolve) => {
                clearTimeout(videoLoadTimeout); 
                if (hlsInstance && hlsInstance.media === videoElement) {
                    hlsInstance.destroy();
                    hlsInstance = null;
                }

                videoElement.src = ''; 
                videoElement.load(); 

                let currentVideoLoadTimeout = setTimeout(() => {
                    console.log(`Video load timeout for ${streamUrl}. Initiating GIF fallback.`);
                    showGifFallback();
                    resolve(false); 
                }, 5000); 

                if (Hls.isSupported()) {
                    hlsInstance = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    hlsInstance.loadSource(streamUrl);
                    hlsInstance.attachMedia(videoElement);
                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, function onManifestParsed() {
                        console.log(`HLS manifest parsed for stream: ${streamUrl}`);
                        videoElement.play().then(() => {
                            clearTimeout(currentVideoLoadTimeout); 
                            hideGifFallback(); 
                            resolve(true); 
                        }).catch(e => {
                            console.error(`Video play failed for ${streamUrl} (likely browser autoplay policy):`, e);
                            clearTimeout(currentVideoLoadTimeout); 
                            showGifFallback(); 
                            resolve(false);
                        });
                        hlsInstance.off(Hls.Events.MANIFEST_PARSED, onManifestParsed); 
                    });
                    hlsInstance.on(Hls.Events.ERROR, function onHlsError(event, data) {
                        console.error(`Hls.js fatal error for ${streamUrl} (source issue):`, data.type, data.details);
                        if (data.fatal) {
                            clearTimeout(currentVideoLoadTimeout); 
                            showGifFallback(); 
                            hlsInstance.off(Hls.Events.ERROR, onHlsError); 
                            resolve(false); 
                        }
                    });
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    videoElement.src = streamUrl;
                    videoElement.addEventListener('loadedmetadata', function onLoadedMetadata() {
                        videoElement.play().then(() => {
                            clearTimeout(currentVideoLoadTimeout);
                            hideGifFallback();
                            resolve(true);
                        }).catch(e => {
                            console.error(`Video play failed (native) after metadata loaded for ${streamUrl}:`, e);
                            clearTimeout(currentVideoLoadTimeout);
                            showGifFallback();
                            resolve(false);
                        });
                        videoElement.removeEventListener('loadedmetadata', onLoadedMetadata);
                    });
                    videoElement.addEventListener('error', function onVideoError() {
                        console.error(`Native video playback error for ${streamUrl}.`);
                        clearTimeout(currentVideoLoadTimeout);
                        showGifFallback(); 
                        videoElement.removeEventListener('error', onVideoError);
                        resolve(false);
                    });
                } else {
                    console.error('HLS is not supported and native playback failed for stream.');
                    clearTimeout(currentVideoLoadTimeout);
                    showGifFallback();
                    resolve(false); 
                }
            });
        }


        // Fetch weather data from OpenWeatherMap
        async function fetchWeatherDataAsync(apiCityName, state) {
            console.log(`Fetching weather data for ${apiCityName}, ${state}...`);
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${apiCityName},${state},US&units=imperial&appid=${API_KEY}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Weather data not found for ${apiCityName}, ${state}. Status: ${response.status}`);
                }
                weatherData = await response.json(); 
                console.log('Weather data fetched:', weatherData);
                return weatherData; 
            } catch (error) {
                console.error('Error fetching weather data:', error.message);
                displayError('Failed to load weather data. Please try again later.');
                return null; 
            }
        }

        // Display weather data
        function displayWeatherData(data, cityDisplayName, state) {
            const weatherCard = document.getElementById('weatherCard');
            if (data && data.main && data.weather && data.wind) {
                const temp = Math.round(data.main.temp);
                const feelsLike = Math.round(data.main.feels_like);
                const description = data.weather[0].description;
                const humidity = data.main.humidity;
                const windSpeed = Math.round(data.wind.speed);
                const windDirection = data.wind.deg ? getWindDirection(data.wind.deg) : 'N/A';
                const visibility = data.visibility ? (data.visibility / 1609.34).toFixed(1) : 'N/A'; // Convert meters to miles

                weatherCard.innerHTML = `
                    <div class="location">${cityDisplayName}, ${state}</div>
                    <div class="time-date" id="currentDateTime">Loading Date/Time...</div>
                    <div class="current-temp">${temp}°F</div>
                    <div class="weather-description">${description}</div>
                    <div class="weather-details">

                            <div class="detail-value">${feelsLike}°F</div>
                        </div>
                        <div class="detail-item">

                            <div class="detail-value">${humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value">${windSpeed} mph ${windDirection}</div>

        // Update current time and date
        function updateClock() {
            const currentDateTimeElement = document.getElementById('currentDateTime');
            if (currentDateTimeElement) {
                const now = new Date();
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: 'numeric', minute: '2-digit', hour12: true };
                const dateString = now.toLocaleDateString('en-US', optionsDate);
                const timeString = now.toLocaleTimeString('en-US', optionsTime);
                currentDateTimeElement.textContent = `${timeString}, ${dateString}`;
            }
        }

        // Display error message in weather card
        function displayError(message) {
            const weatherCard = document.getElementById('weatherCard');
            weatherCard.innerHTML = `<div class="error">${message}</div>`;
        }

        // Get wind direction from degrees
        function getWindDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            return directions[Math.round(degrees / 22.5) % 16];
        }

        /*

        async function fetchNewsData() {
            console.log('Fetching news data...');

            newsScroll.innerHTML = `<div class="news-loading">Loading latest news...</div>`;

            const rssProxies = [

                }
            ];

            let allArticles = [];
            let successfulFeeds = 0;

            for (const proxy of rssProxies) {
                for (const feedUrl of proxy.feeds) {
                    try {
                        console.log(`Fetching ${feedUrl} via ${proxy.name}...`);
                        const proxyUrl = proxy.baseUrl + encodeURIComponent(feedUrl);
                        const response = await fetch(proxyUrl, {
                            method: 'GET',
                            headers: { 'Accept': 'application/json, text/plain, */*' }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            let xmlContent = data.contents || (typeof data === 'string' ? data : JSON.stringify(data));
                            const articles = parseRSSContent(xmlContent, feedUrl);
                            if (articles.length > 0) {
                                allArticles = allArticles.concat(articles.slice(0, 15));
                                successfulFeeds++;
                                console.log(`Successfully parsed ${articles.length} articles from ${feedUrl}`);
                            }
                        } else {
                            console.warn(`HTTP ${response.status} error for ${feedUrl} via ${proxy.name}`);
                        }
                    } catch (error) {
                        console.warn(`Error fetching ${feedUrl} via ${proxy.name}:`, error.message);
                    }
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }

            console.log(`Successfully fetched from ${successfulFeeds} feeds, total articles: ${allArticles.length}`);

            if (allArticles.length > 0) {
                newsData = allArticles.filter(item => item.title && item.title.trim() !== '');
                newsData = newsData.sort(() => 0.5 - Math.random());
                updateNewsTicker(newsData);
            } else {
                console.warn('No news articles fetched from any API. Using enhanced fallback news.');
                loadEnhancedFallbackNews();
            }
        }

        function parseRSSContent(xmlString, feedUrl) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");
            const items = xmlDoc.querySelectorAll("item");
            const articles = [];
            const feedSource = getSourceFromUrl(feedUrl);

            items.forEach(item => {
                const titleElement = item.querySelector("title");
                const linkElement = item.querySelector("link");
                const pubDateElement = item.querySelector("pubDate");
                const descriptionElement = item.querySelector("description");

                const title = titleElement ? titleElement.textContent : 'No Title';
                const link = linkElement ? linkElement.textContent : '#';
                const pubDate = pubDateElement ? new Date(pubDateElement.textContent).toLocaleDateString() : 'N/A';
                let description = descriptionElement ? descriptionElement.textContent : '';
                description = description.replace(/(<([^>]+)>)/gi, "").substring(0, 150) + '...';

                articles.push({ title, link, pubDate, description, source: feedSource });
            });
            return articles;
        }

        function getSourceFromUrl(url) {
            if (url.includes('npr.org')) return 'NPR News';
            if (url.includes('bbci.co.uk')) return 'BBC News';
            if (url.includes('cnn.com')) return 'CNN News';
            if (url.includes('reuters.com')) return 'Reuters';
            return 'News Source';
        }

        function updateNewsTicker(articles) {
            const newsScroll = document.getElementById('newsScroll');
            if (articles.length === 0) {
                newsScroll.innerHTML = `<div class="news-item">No news available at the moment.</div>`;
                return;
            }

            const singleSetHtml = articles.map(item => `
                <div class="news-item">
                    ${item.title} - <span style="font-weight: normal; opacity: 0.8;">${item.source}</span>
                </div>
            `).join('');

            newsScroll.innerHTML = `<div>${singleSetHtml}</div><div>${singleSetHtml}</div>`;

            const contentWidth = newsScroll.scrollWidth / 2;
            const viewportWidth = newsScroll.parentElement.offsetWidth;
            const speed = 100;
            const animationDuration = (contentWidth + viewportWidth) / speed;

            newsScroll.style.animation = 'none';
            newsScroll.offsetHeight;
            newsScroll.style.animation = `scroll-left ${animationDuration}s linear infinite`; 
            console.log('News ticker updated with live data and re-applied animation');
        }

        function loadEnhancedFallbackNews() {
            const fallbackNews = [
                { title: "Global leaders convene to address climate change and sustainable development goals", source: "World Summit News" },
                { title: "Breakthrough in AI research promises advancements in personalized medicine and diagnostics", source: "Tech Innovations" },
                { title: "Local community initiatives launch new programs to support youth education and empowerment", source: "Community Voice" },
                { title: "International markets show resilience amidst economic challenges with innovative digital marketing and e-commerce strategies", source: "Business Today" },
                { title: "Scientific research institutions collaborate on groundbreaking studies across multiple disciplines", source: "Science Daily" },
                { title: "Cultural events and festivals return to communities with enhanced safety protocols and programming", source: "Arts & Culture" }
            ];
            
            const shuffled = fallbackNews.sort(() => 0.5 - Math.random());
            const singleSetHtml = shuffled.map(item => 
                `<div class="news-item">${item.title} - <span style="font-weight: normal; opacity: 0.8;">${item.source}</span></div>`
            ).join('');
            
            const newsScroll = document.getElementById('newsScroll');
            newsScroll.innerHTML = `<div>${singleSetHtml}</div><div>${singleSetHtml}</div>`;
            
            const contentWidth = newsScroll.scrollWidth / 2;
            const viewportWidth = newsScroll.parentElement.offsetWidth;
            const speed = 100;
            const animationDuration = (contentWidth + viewportWidth) / speed;

            newsScroll.style.animation = 'none';
            newsScroll.offsetHeight; 
            newsScroll.style.animation = `scroll-left ${animationDuration}s linear infinite`; 
            console.log('Enhanced fallback news ticker loaded with shuffled content');
        }

        async function transitionContent(cityConfigToDisplay) {
            const weatherCard = document.getElementById('weatherCard');
            const interstitialBackground = document.getElementById('interstitialBackground');
            
            const currentVideoBg = document.getElementById(activeVideoBackgroundId);
            const nextVideoBgId = (activeVideoBackgroundId === 'videoBackground1') ? 'videoBackground2' : 'videoBackground1';
            const nextVideoBg = document.getElementById(nextVideoBgId);

            // Make sure new video background is prepared off-screen and visible for transition
            nextVideoBg.style.transition = 'none';
            nextVideoBg.style.transform = 'translateX(-100%)';
            nextVideoBg.classList.remove('inactive-bg');
            nextVideoBg.classList.add('active-bg');
            nextVideoBg.style.display = 'block';

            // 1. Fade out current weather card (1 second)
            console.log('Transition: Phase 1 - Fading out current weather card.');
            weatherCard.style.transition = 'opacity 1s ease-out';
            weatherCard.style.opacity = '0';
            await new Promise(resolve => setTimeout(resolve, 1000));

            // After fade out, reset current weather card's position (it's already transparent)
            weatherCard.style.transition = 'none';
            weatherCard.style.transform = 'translateX(-100%)'; // Move off-screen left
            weatherCard.style.display = 'none'; // CRUCIAL: Hide it completely
            weatherCard.offsetHeight; // Force reflow

            // 2. Slide out current video AND Slide in interstitial (1 second)
            console.log('Transition: Phase 2 - Sliding out current video, sliding in interstitial.');
            currentVideoBg.style.transition = 'transform 1s ease-in-out';
            currentVideoBg.style.transform = 'translateX(100%)'; // Current video slides out right

            interstitialBackground.style.display = 'block';
            interstitialBackground.style.transition = 'transform 1s ease-in-out';
            interstitialBackground.style.transform = 'translateX(0%)'; // Interstitial slides in from left

            await new Promise(resolve => setTimeout(resolve, 1000));

            // After current video is off-screen, hide and reset it
            currentVideoBg.classList.remove('active-bg');
            currentVideoBg.classList.add('inactive-bg');
            currentVideoBg.style.transition = 'none';
            currentVideoBg.style.transform = 'translateX(-100%)'; // Reset position
            currentVideoBg.style.display = 'none'; // Truly hide

            // 3. Interstitial Hold & Update New Weather Data (1 second)
            console.log('Transition: Phase 3 - Interstitial hold, updating weather data. Weather card display is NONE.');
            // Populate new city's weather data into the weather card (still hidden/transparent/off-screen)
            if (cityConfigToDisplay.weatherData) {
                displayWeatherData(cityConfigToDisplay.weatherData, cityConfigToDisplay.displayName, cityConfigToDisplay.state);
                // Ensure new weather card content is there, but still transparent and off-screen
                weatherCard.style.opacity = '0';
                weatherCard.style.transform = 'translateX(-100%)'; // Ensure it's off-screen left
                // weatherCard.style.display remains 'none' from Phase 1.
                weatherCard.offsetHeight; // Force reflow to apply content and transform before next phase
            } else {
                displayError('Weather data unavailable for this location.');
                weatherCard.style.opacity = '0';
                weatherCard.style.transform = 'translateX(0%)'; // Center error message (but still hidden)
                // weatherCard.style.display remains 'none'.
                weatherCard.offsetHeight;
            }
            await new Promise(resolve => setTimeout(resolve, 1000));


            // 4. Slide out interstitial AND Slide in new video (1 second)
            console.log('Transition: Phase 4 - Sliding out interstitial, sliding in new video.');
            interstitialBackground.style.transition = 'transform 1s ease-in-out';
            interstitialBackground.style.transform = 'translateX(100%)'; // Interstitial slides out right

            nextVideoBg.style.transition = 'transform 1s ease-in-out';
            nextVideoBg.style.transform = 'translateX(0%)'; // New video slides in from left

            await new Promise(resolve => setTimeout(resolve, 1000));

            // After interstitial slides out, hide and reset it
            interstitialBackground.style.display = 'none';
            interstitialBackground.style.transform = 'translateX(-100%)'; // Reset for next use

            // Update active background tracker
            activeVideoBackgroundId = nextVideoBgId;

            // 5. Fade in and slide in new weather card (1 second)
            console.log('Transition: Phase 5 - Fading in and sliding in new weather card.');
            weatherCard.style.display = 'block'; // CRUCIAL: Make it visible JUST before animating
            weatherCard.offsetHeight; // Force reflow to apply display change before transition
            weatherCard.style.transition = 'opacity 1s ease-in, transform 1s ease-out'; // Combined transition
            weatherCard.style.opacity = '1';
            weatherCard.style.transform = 'translateX(0%)'; // Slide to center

            await new Promise(resolve => setTimeout(resolve, 1000));

            console.log('Transition complete. New city fully displayed.');
        }

        let transitionPromise = Promise.resolve(); // To chain transitions

        async function switchCityAndPreloadNext() {
            // Await any ongoing transition before starting a new one
            await transitionPromise;

            // Determine the city to display NOW
            currentCityIndex = (currentCityIndex + 1) % CITIES.length;
            const cityToDisplayConfig = CITIES[currentCityIndex];

            // Determine the city to PRE-LOAD for the next cycle *after* the one we are about to display
            const cityToPreloadIndex = (currentCityIndex + 1) % CITIES.length;
            const cityToPreloadConfig = CITIES[cityToPreloadIndex];

            console.log(`Starting cycle for: ${cityToDisplayConfig.displayName}. Next city to preload: ${cityToPreloadConfig.displayName}.`);

            // Run the transition for the city we are *now* displaying.
            // We expect its data to be already pre-loaded from the *previous* cycle.
            transitionPromise = transitionContent(cityToDisplayConfig); // Call transition with the city to display now
            await transitionPromise; // Wait for the transition to complete

            // After the transition, set a timeout to start pre-loading for the *next* transition's city
            preLoadTimeoutId = setTimeout(async () => {
                const preLoadVideoBgId = (activeVideoBackgroundId === 'videoBackground1') ? 'videoBackground2' : 'videoBackground1';
                const preLoadVideoBg = document.getElementById(preLoadVideoBgId);
                const preLoadVideoElement = preLoadVideoBg.querySelector('video');

                console.log(`INITIATING PRE-LOAD for ${cityToPreloadConfig.displayName}...`);
                const videoSuccess = await loadVideo(preLoadVideoElement, cityToPreloadConfig.stream);
                const weatherDataResult = await fetchWeatherDataAsync(cityToPreloadConfig.apiName, cityToPreloadConfig.state);

                cityToPreloadConfig.weatherData = weatherDataResult;
                cityToPreloadConfig.videoLoaded = videoSuccess;
                console.log(`PRE-LOAD for ${cityToPreloadConfig.displayName} complete.`);
            }, 50000); // Pre-load starts 50 seconds into the current city's 60-second display cycle
        }

        // Initial load function to set up the first city's data and video
        async function initialLoad() {
            const weatherCard = document.getElementById('weatherCard');
            const initialVideoBg = document.getElementById(activeVideoBackgroundId);
            const initialVideoElement = initialVideoBg.querySelector('video');

            // For initial load, we load the first city's data and display it.
            // Weather card initially hidden for fade-in effect.
            weatherCard.style.opacity = '0';
            weatherCard.style.transform = 'translateX(0%)'; // Ensure it's in center but transparent
            weatherCard.style.display = 'block'; // Make sure it's displayable for initial fade-in

            console.log(`Initial load: Fetching data for ${CITIES[0].displayName}.`);
            const videoSuccess = await loadVideo(initialVideoElement, CITIES[0].stream);
            const initialWeatherData = await fetchWeatherDataAsync(CITIES[0].apiName, CITIES[0].state);

            if (videoSuccess && initialWeatherData) {
                 console.log('Initial video and weather data loaded. Application ready.');
                 displayWeatherData(initialWeatherData, CITIES[0].displayName, CITIES[0].state);
                 // Store initial weatherData directly in CITIES[0] for the first loop
                 CITIES[0].weatherData = initialWeatherData;
                 CITIES[0].videoLoaded = videoSuccess;
                 
                 // Immediately fade in the weather card since the camera is loaded
                 weatherCard.style.transition = 'opacity 1s ease-in';
                 weatherCard.style.opacity = '1';
                 await new Promise(resolve => setTimeout(resolve, 1000)); // Wait for fade in

            } else {
                console.error('Initial load failed for video or weather data. Application might not function as expected.');
                if (!initialWeatherData) {
                    displayError('Failed to load initial weather data.');
                    weatherCard.style.opacity = '1'; // Show error immediately
                } else {
                    displayWeatherData(initialWeatherData, CITIES[0].displayName, CITIES[0].state);
                    showGifFallback(); // Ensure GIF is shown if video specifically failed during initial load
                    weatherCard.style.opacity = '1'; // Show weather data even if video failed
                }
            }
           
            fetchNewsData(); // Fetch news once at the start
            setInterval(updateClock, 60000); // Update clock every minute

            // The main interval will call switchCityAndPreloadNext every 60 seconds.
            // The first `switchCityAndPreloadNext` call will happen after 60 seconds from initialLoad completion.
            setInterval(switchCityAndPreloadNext, 60000); 

            // Trigger the initial pre-load for the *second* city (CITIES[1])
            // 50 seconds after the initial load of CITIES[0] is *fully displayed*.
            // Since initial display takes 1s (fade-in), the pre-load should start 50s after that.
            preLoadTimeoutId = setTimeout(async () => {
                const nextCityIndex = (currentCityIndex + 1) % CITIES.length; // This will be CITIES[1] initially
                const nextCityConfig = CITIES[nextCityIndex];
                const preLoadVideoBgId = (activeVideoBackgroundId === 'videoBackground1') ? 'videoBackground2' : 'videoBackground1';
                const preLoadVideoBg = document.getElementById(preLoadVideoBgId);
                const preLoadVideoElement = preLoadVideoBg.querySelector('video');

                console.log(`Initial pre-loading ${nextCityConfig.displayName}, ${nextCityConfig.state} (video and weather)...`);
                const videoSuccess = await loadVideo(preLoadVideoElement, nextCityConfig.stream);
                const weatherDataResult = await fetchWeatherDataAsync(nextCityConfig.apiName, nextCityConfig.state);
                nextCityConfig.weatherData = weatherDataResult;
                nextCityConfig.videoLoaded = videoSuccess;
                console.log(`Initial pre-loading for ${nextCityConfig.displayName} complete.`);
            }, 50000); // Starts 50 seconds after the very beginning of initialLoad
            
            setInterval(fetchNewsData, 1800000); // Fetch news every 30 minutes
        }

        // Start the application when page loads
        document.addEventListener('DOMContentLoaded', initialLoad);
        
        // Handle page visibility changes to restart video if needed
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Ensure only the currently active video restarts
                const activeVideoElement = document.getElementById(activeVideoBackgroundId).querySelector('video');
                if (activeVideoElement.paused) {
                    activeVideoElement.play().catch(e => console.log('Video restart failed:', e));
                }
            }
        });
    </script>
